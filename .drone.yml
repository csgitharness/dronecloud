kind: pipeline
type: docker
name: default

steps:
- name: greeting
  image: fedora
  commands:
  - sleep 2s
  - echo hello
  - echo world2
  
- name: second_step
  image: alpine
  commands:
  - echo hello2
  - echo world2


- name: third_step
  image: alpine
  commands:
  - echo hello3
  - echo world3
  depends_on:
  - greeting
  - second_step
  
